<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookBanana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e71c;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a3f23;
        }
        .banana {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .banana:hover {
            animation: bounce 0.6s ease infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LookBanana</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Banana.png" alt="Banana" class="banana">
    </div>
</body>
</html>
